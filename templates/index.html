<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Yükləyici</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>TikTok Video Yükləyici</h1>
        
        <p>Yükləmək istədiyiniz TikTok video linkini daxil edin:</p>
        
        <form id="download-form">
            <input type="url" id="video-url" placeholder="Məsələn: https://vm.tiktok.com/..." required>
            <button type="submit">Yüklə</button>
        </form>
        
        <div id="message" class="hidden"></div>
        <div id="result-link" class="hidden">
            <a id="download-link" href="#" download>Videonu Yüklə</a>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
