<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Video Yükləyici</title>
    <style>
        /* Əsas Üslublar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Açıq boz fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Kölgə */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Giriş Sahəsi və Knapp Üslubu */
        #link-input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #yukle-btn {
            background-color: #e6205e; /* TikTok qırmızı rəngi */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #yukle-btn:hover:not(:disabled) {
            background-color: #d81c50;
        }
        
        #yukle-btn:disabled {
            background-color: #f7a3b8;
            cursor: not-allowed;
        }

        /* Status Mesajları üçün rəngli əlaqə */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 40px; 
            text-align: left;
        }
        .loading { color: #3498db; } /* Mavi */
        .success { color: #27ae60; } /* Yaşıl */
        .error { color: #e74c3c; } /* Qırmızı */
    </style>
</head>
<body>

    <div class="container">
        <h1>TT Video Yükləyici</h1>
        <input type="url" id="link-input" placeholder="TikTok linkini bura yapışdırın" required>
        <button id="yukle-btn">YÜKLƏ</button>
        <div id="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yukleButton = document.getElementById('yukle-btn');
            const linkInput = document.getElementById('link-input');
            const statusMessage = document.getElementById('status-message'); 

            yukleButton.addEventListener('click', function() {
                const videoUrl = linkInput.value.trim();
                if (!videoUrl) {
                    statusMessage.innerHTML = '<span class="error">❌ Zəhmət olmasa, TikTok linkini daxil edin.</span>';
                    return;
                }

                statusMessage.innerHTML = '<span class="loading">⏳ Yükləmə hazırlanır, zəhmət olmasa gözləyin...</span>';
                yukleButton.disabled = true;

                // 1. POST sorğusu ilə fayl yükləməni başlatırıq
                fetch('/yukle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl })
                })
                .then(response => {
                    yukleButton.disabled = false;
                    
                    if (response.status === 200) {
                        return response.json(); // Uğurlu halda JSON (download URL) gözləyirik
                    } else {
                        // Əgər 400/500 gəlirsə (server xətası)
                        return response.json().then(data => {
                            // Serverdən gələn xəta mesajını göstəririk
                            statusMessage.innerHTML = `<span class="error">❌ Server Status ${response.status} Xətası: ${data.message}</span>`;
                            throw new Error(`Server Status ${response.status}`);
                        }).catch(() => {
                            // Əgər JSON parse edilməzsə (gözlənilməz cavab)
                            throw new Error(`Server Status ${response.status} Gözlənilməz cavab.`);
                        });
                    }
                })
                .then(data => {
                    // Yalnız POST uğurlu olduqda bu blok işləyir
                    if (data.success && data.download_url) {
                        // 2. Uğurlu cavab gəldi, indi GET sorğusunu başladırıq
                        statusMessage.innerHTML = '<span class="success">✅ Uğurla hazırlandı! Yüklənmə başladı...</span>';
                        
                        // Bu, "/yukle?filename=..." ünvanına GET sorğusu göndərir
                        // Və bu, Android DownloadListener-i işə salır.
                        window.location.href = data.download_url;
                        
                    } else if (data.success === false) {
                        // Əgər cavab JSON idisə, amma success=false idisə (daxili xəta)
                         statusMessage.innerHTML = `<span class="error">❌ Xəta: ${data.message}</span>`;
                    }
                })
                .catch(error => {
                    yukleButton.disabled = false;
                    console.error('Frontend Xətası:', error);
                    // Əgər xəta artıq status mesajına yazılmayıbsa, ümumi mesaj veririk
                    if (!statusMessage.innerHTML.includes("Status")) {
                         statusMessage.innerHTML = `<span class="error">⚠️ Serverlə əlaqə qurularkən kritik xəta. (Yoxlayın: ${error.message})</span>`;
                    }
                });
            });
        });
    </script>

</body>
</html>
