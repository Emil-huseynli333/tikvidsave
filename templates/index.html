<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok MP4 Y√ºkl…ôyici</title>
    <style>
        /* CSS Kodlarƒ± */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #1a1a2e; margin: 0; color: #fff; }
        .container { background-color: #2a2a44; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); max-width: 500px; width: 90%; text-align: center; }
        h1 { color: #ff5a5f; margin-bottom: 30px; border-bottom: 2px solid #3c3c60; padding-bottom: 15px; }
        input[type="text"] { width: 100%; padding: 15px; margin-bottom: 25px; border: 2px solid #555588; border-radius: 8px; box-sizing: border-box; font-size: 16px; background-color: #3c3c60; color: #fff; transition: border-color 0.3s; }
        input[type="text"]:focus { border-color: #ff5a5f; outline: none; }
        button { background-color: #ff5a5f; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.3s, transform 0.1s; width: 100%; }
        button:hover { background-color: #e04e52; }
        button:active { transform: scale(0.98); }
        #status { margin-top: 25px; font-weight: bold; padding: 10px; border-radius: 6px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ TikTok MP4 Y√ºkl…ôyici</h1>
        <input type="text" id="tiktok-link" placeholder="TikTok video linkini bura yapƒ±≈üdƒ±rƒ±n" required>
        <button id="download-button">Y√ºkl…ô v…ô MP4 …ôld…ô et</button>
        <p id="status" style="color: #fff;"></p>
    </div>

    <script>
        // JavaScript Kodlarƒ±
        document.getElementById('download-button').addEventListener('click', async () => {
            const link = document.getElementById('tiktok-link').value.trim();
            const statusElement = document.getElementById('status');

            if (!link) {
                statusElement.textContent = "‚ö†Ô∏è Z…ôhm…ôt olmasa bir link daxil edin.";
                statusElement.style.backgroundColor = "#880000"; 
                return;
            }

            statusElement.textContent = "‚è≥ Y√ºkl…ôm…ô hazƒ±rlanƒ±r, z…ôhm…ôt olmasa g√∂zl…ôyin...";
            statusElement.style.backgroundColor = "#cc8800"; 
            
            // D√úZG√úN YERLƒ∞ BACKEND √úNVANI
            // Backend bu hostda i≈ül…ôdiyi √º√ß√ºn, √ºnvan tam olaraq budur:
            const backendUrl = 'http://127.0.0.1:5000/yukle'; 
            
            try {
                // Backend-…ô POST sorƒüusu g√∂nd…ôrilm…ôsi
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: link })
                });

                if (response.ok) {
                    statusElement.textContent = "‚úÖ Uƒüurla hazƒ±rlandƒ±! Y√ºkl…ônm…ô ba≈üladƒ±...";
                    statusElement.style.backgroundColor = "#008800"; 
                    
                    // Faylƒ±n brauzer t…ôr…ôfind…ôn y√ºkl…ônm…ôsini t…ômin edir
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = 'tiktok_video.mp4';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(downloadUrl);

                    statusElement.textContent = "üéâ Y√ºkl…ônm…ô tamamlandƒ±. Ba≈üqa link daxil edin.";
                    
                } else {
                    // Backend-d…ôn g…ôl…ôn x…ôta mesajƒ±nƒ± g√∂st…ôrin
                    // X…ôta JSON formatƒ±nda g…ôldiyini f…ôrz edirik
                    const errorData = await response.json();
                    statusElement.textContent = `‚ùå X…ôta ba≈ü verdi: ${errorData.message || 'Nam…ôlum x…ôta.'}`;
                    statusElement.style.backgroundColor = "#880000"; 
                }
            } catch (error) {
                // Bu, "Failed to fetch" x…ôtasƒ±dƒ±r. Y…ôni server tapƒ±lmƒ±r.
                statusElement.textContent = "‚ö†Ô∏è Serverl…ô …ôlaq…ô qurulark…ôn x…ôta. Backend (app.py) i≈ül…ôyirmi? X…ôta: " + error.message;
                statusElement.style.backgroundColor = "#880000";
            }
        });
    </script>
</body>
</html>
