<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TT Video Yükləyici</title>
    <style>
        /* Əsas Üslublar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Giriş Sahəsi və Knapp Üslubu */
        #link-input {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #yukle-btn {
            background-color: #e6205e; /* TikTok rənginə yaxın */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #yukle-btn:hover:not(:disabled) {
            background-color: #d81c50;
        }
        
        #yukle-btn:disabled {
            background-color: #f7a3b8;
            cursor: not-allowed;
        }

        /* Status Mesajları */
        #status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            min-height: 40px; 
            /* Rəngləri öz dizaynınıza uyğunlaşdırın */
        }
        .loading { color: #3498db; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TT Video Yükləyici</h1>
        <input type="url" id="link-input" placeholder="TikTok linkini bura yapışdırın" required>
        <button id="yukle-btn">YÜKLƏ</button>
        <div id="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Zəhmət olmasa, element ID-lərinin dizaynınızdakı ilə eyni olduğundan əmin olun!
            const yukleButton = document.getElementById('yukle-btn');
            const linkInput = document.getElementById('link-input');
            const statusMessage = document.getElementById('status-message'); 

            yukleButton.addEventListener('click', function() {
                const videoUrl = linkInput.value.trim();
                if (!videoUrl) {
                    statusMessage.innerHTML = '<span class="error">❌ Zəhmət olmasa, TikTok linkini daxil edin.</span>';
                    return;
                }

                statusMessage.innerHTML = '<span class="loading">⏳ Yükləmə hazırlanır, zəhmət olmasa gözləyin...</span>';
                yukleButton.disabled = true;

                fetch('/yukle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl })
                })
                .then(response => {
                    yukleButton.disabled = false;
                    
                    // --- KRİTİK JSON XƏTASI HƏLLİ: Fayl/JSON ayrılması ---
                    const contentType = response.headers.get("content-type");

                    if (response.status === 200 && contentType && contentType.includes("video/mp4")) {
                        // Uğurlu Fayl Cavabı: Yükləməni başlatmaq üçün yönləndirmə
                        statusMessage.innerHTML = '<span class="success">✅ Uğurla hazırlandı! Yüklənmə başladı...</span>';
                        // Android WebView DownloadListener-i işə salır
                        window.location.href = response.url;
                        return null; // JSON oxumağa çalışmırıq
                        
                    } else {
                        // Xəta və ya Server tərəfindən göndərilən JSON mesajı.
                        return response.json();
                    }
                })
                .then(data => {
                    if (data === null) {
                        statusMessage.innerHTML = '<span class="success">✅ Yüklənmə sorğusu sistemə göndərildi.</span>';
                        return; 
                    }
                    
                    // Serverdən gələn XƏTA mesajını göstəririk
                    if (data.success === false) {
                        statusMessage.innerHTML = `<span class="error">❌ Xəta: ${data.message}</span>`;
                    } else {
                        statusMessage.innerHTML = '<span class="error">⚠️ Gözlənilməz cavab formatı.</span>';
                    }
                })
                .catch(error => {
                    yukleButton.disabled = false;
                    console.error('Frontend Xətası:', error);
                    statusMessage.innerHTML = '<span class="error">⚠️ Serverlə əlaqə qurularkən xəta. (Yenidən yoxlayın.)</span>';
                });
            });
        });
    </script>

</body>
</html>
