<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok MP4 Yükləyici</title>
    <style>
        /* Əsas Üslublar: Tünd Bənövşəyi Fon */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c3e; /* Tünd Bənövşəyi/Qara-Bənövşəyi Fon */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0; /* Açıq Boz Mətn */
        }

        .container {
            background-color: #3b3b55; /* Daha Açıq Kart Fonu */
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 26px;
        }
        
        /* İkon və Başlıq Üslubu */
        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Şəkilə uyğun ölçü */
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
        }

        .header-title svg {
            margin-right: 10px;
            color: #e6205e; /* TikTok/Accent Rəngi */
            width: 24px;
            height: 24px;
        }

        /* Giriş Sahəsi */
        #link-input {
            width: calc(100% - 24px);
            padding: 14px;
            margin-bottom: 20px;
            border: 1px solid #5a5a7a;
            background-color: #2c2c3e; 
            color: #fff;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Knapp Üslubu: Qırmızı/Çəhrayı */
        #yukle-btn {
            background-color: #e6205e; 
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        #yukle-btn:hover:not(:disabled) {
            background-color: #d81c50;
        }
        
        #yukle-btn:disabled {
            background-color: #f7a3b8;
            cursor: not-allowed;
        }

        /* Status Mesajları */
        #status-message {
            margin-top: 25px;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            min-height: 40px; 
            text-align: center;
            color: #fff; 
        }

        /* Status Rəngləri */
        .loading { background-color: #4a4a6b; color: #81d4fa; } 
        .success { background-color: #4CAF50; color: #ffffff; } 
        .error { background-color: #f44336; color: #ffffff; } 
    </style>
</head>
<body>

    <div class="container">
        <div class="header-title">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 16H8V6h3v12zm5 0h-3V6h3v12z"/>
            </svg>
            TikTok MP4 Yükləyici
        </div>
        
        <input type="url" id="link-input" placeholder="TikTok linkini bura yapışdırın" required>
        <button id="yukle-btn">Yüklə və MP4 əldə et</button>
        <div id="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yukleButton = document.getElementById('yukle-btn');
            const linkInput = document.getElementById('link-input');
            const statusMessage = document.getElementById('status-message'); 

            yukleButton.addEventListener('click', function() {
                const videoUrl = linkInput.value.trim();
                if (!videoUrl) {
                    statusMessage.innerHTML = '<span class="error">❌ Zəhmət olmasa, TikTok linkini daxil edin.</span>';
                    return;
                }

                statusMessage.innerHTML = '<span class="loading">⏳ Yükləmə hazırlanır, zəhmət olmasa gözləyin...</span>';
                yukleButton.disabled = true;

                // 1. POST sorğusu ilə fayl yükləməni başlatırıq
                fetch('/yukle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl })
                })
                .then(response => {
                    yukleButton.disabled = false;
                    
                    if (response.status === 200) {
                        return response.json(); 
                    } else {
                        // 400/500 xətalarında serverdən JSON mesajı almağa çalışırıq
                        return response.json().then(data => {
                            statusMessage.innerHTML = `<span class="error">❌ Server Status ${response.status} Xətası: ${data.message}</span>`;
                            throw new Error(`Server Status ${response.status}`);
                        }).catch(() => {
                            // JSON parse edilməzsə
                            throw new Error(`Server Status ${response.status} Gözlənilməz cavab/əlaqə kəsildi.`);
                        });
                    }
                })
                .then(data => {
                    if (data.success && data.download_url) {
                        // 2. Uğurlu cavab gəldi, indi GET sorğusunu başladırıq
                        statusMessage.innerHTML = '<span class="success">✅ Yüklənmə tamamlandı. Başqa link daxil edin.</span>';
                        
                        // Bu, "/yukle?filename=..." ünvanına GET sorğusu göndərir və yükləməni başladır
                        window.location.href = data.download_url;
                        
                    } else if (data.success === false) {
                        // Serverdən gələn XƏTA mesajını göstəririk
                         statusMessage.innerHTML = `<span class="error">❌ Xəta: ${data.message}</span>`;
                    }
                })
                .catch(error => {
                    yukleButton.disabled = false;
                    console.error('Frontend Xətası:', error);
                    if (!statusMessage.innerHTML.includes("Status")) {
                         statusMessage.innerHTML = `<span class="error">⚠️ Serverlə əlaqə qurularkən kritik xəta. (Yoxlayın: ${error.message})</span>`;
                    }
                });
            });
        });
    </script>

</body>
</html>
